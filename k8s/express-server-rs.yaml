apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: express-server
  labels:
    app: express-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-server
  template:
    metadata:
      labels:
        app: express-server
    spec:
      containers:
      - name: express-server
        image: zshay/dropit:express-server